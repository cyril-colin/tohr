# THIS DOCKER COMPOSE IS ONLY FOR DEVELOPMENT.
# CHECK THE README TO SEE HOW TO INSTALL THE
# PRODUCTION MODE.

version: '3'
services:
  tohr-dev:
    image: coyotetuba/ts-node-dev
    ports:
      - "4201:4201"
    volumes:
      - .:/tohr
      - ./logs:/tohr/logs
      - "./transmission-data/data:/data"
      - shared-tmp:/tmp
    networks:
      tohr-network:
        aliases:
          - tohr-dev-alias
    command: bash -c "ts-node-dev --project \"/tohr/back/tsconfig-back.json\"  \"/tohr/back/server.ts\" --config \"config.dev.json\""


  tohr-transmission:
    image: "linuxserver/transmission"
    environment:
      - TZ=Europe/Paris
    ports:
      - "9091:9091"
      - "51413:51413"
      - "51413:51413/udp"
    volumes:
      - "./transmission-data/config:/config"
      - "./transmission-data/data/films:/data/films"
      - "./transmission-data/data/musics:/data/musics"
      - "./transmission-data/data/series:/data/series"
      - "./transmission-data/data/other:/data/other"
      - "shared-tmp:/tmp"
    networks:
      tohr-network:
        aliases:
          - transmission-alias

  jackett:
    image: linuxserver/jackett:latest
    container_name: jackett
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      # - RUN_OPTS=run options here #optional
    volumes:
      - ./jackett/config:/config
      - ./jackett/downloads:/downloads
    ports:
      - 9117:9117
    networks:
      tohr-network:
        aliases:
          - jackett-alias
    restart: unless-stopped

volumes:
  shared-tmp:

networks:
  tohr-network:
