
<div>
  <form [formGroup]="form">
      <input formControlName=login placeholder="{{ 'login.inputLogin' | translate }}" type="text" required >
      <input type="password" formControlName=password placeholder="{{ 'login.inputPassword' | translate }}" required >
    <app-error-area [errors]="errors"></app-error-area>
    <button (click)="login()">{{ 'login.buttonLogin' | translate }}</button>
  </form>
</div>
