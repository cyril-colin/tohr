<div class="card torrent">
  <div class="main">
    <div class="infos">
      <div>{{torrent.title}}</div>
    <div>{{torrent.size}} - {{ torrent.seeds }}</div>
    </div>

    <div class="actions">
      <ng-container *ngIf="added">
        <i class="material-icons done" >done</i>
        Torrent ajout√©
      </ng-container>

      <ng-container *ngIf="!added">
        <i class="material-icons btn-action" (click)="add(torrent, currentDest)">add</i>
      </ng-container>
    </div>
  </div>

  <div class="error">
    <app-error-area [errors]=errors></app-error-area>
  </div>




</div>
